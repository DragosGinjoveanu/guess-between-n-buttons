<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Guess the button!</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
         <div class="card-header">
          <h5 class="card-title">Guess the button!</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Difficulty:</label>
              <input type="number" class="form-control" id="myText">
              <div class="form-text">Complete this field with the number of buttons you want to pick from.</div>
            </div>
            <button type="submit" class="btn btn-success" onclick="addButtons();">Play</button>
          </form>
        </div>
      </div>
      <div id = "buttons">

      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
    <script type="text/javascript">
      function addButtons() {
          var text = document.getElementById("myText").value;
          var numberButtons = parseInt(text);
          if (numberButtons <= 0) {
            alert("Please write another number");
            return false;
          } else {
            for (var i = 0; i < numberButtons; i++) {//aici am de lucrat
                $('#buttons').append(`
                  <button type="button" id = "` + i + `" class="btn btn-success" onclick = "return guessButton(` + i + `, ` + numberButtons + `);">Success</button>
                  `);
            }
          }
          return false;
      }
      function guessButton(id, numberButtons) {
          if (id == Math.floor(Math.random() * numberButtons)) {
            alert("Winner!");
          } else {
            alert("Loser!");
          }
          location.reload();
      }
    </script>
  </body>
</html>
