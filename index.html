<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <title>Guess the button!</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
         <div class="card-header">
            <h5 class="card-title">Guess the button!</h5>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label class="form-label">Difficulty:</label>
                <input type="number" class="form-control" id="numberOfButtons">
                <div class="form-text">Complete this field with the number of buttons you want to pick from.</div>
              </div>
            </form>
            <p id = "status">Status:</p>
            <button type="submit" class="btn btn-success" onclick="addButtons();">Play</button>
            <button type="submit" class="btn btn-danger" onclick="restartGame();">Restart</button>
          </div>
      </div>
      <div class="row row-cols-5" id = "buttons">
      </div>
    </div>
  </body>
</html>
